<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–°—á—ë—Ç—á–∏–∫ —Å –∞–≤—Ç–æ—É–≤–µ–ª–∏—á–µ–Ω–∏–µ–º –∏ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ–º –≤–Ω–∏–∑</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1615486362303-01784e2c85f6?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #00fff7;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    .counter-container {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    .number {
      font-size: 5em;
      margin: 20px 0;
      text-shadow: 0 0 20px #00fff7;
    }
    .buttons, .control-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .btn {
      font-size: 2em;
      background: none;
      border: 2px solid #00fff7;
      color: #00fff7;
      padding: 10px 25px;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.2s;
      box-shadow: 0 0 10px #00fff7;
      user-select: none;
    }
    .btn:hover {
      background-color: #00fff730;
      transform: scale(1.05);
      box-shadow: 0 0 20px #00fff7;
    }
    @media (max-width: 600px) {
      .btn {
        font-size: 1.5em;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="counter-container">
    <div class="number" id="number">0</div>

    <div class="buttons">
      <button class="btn" id="decrease">‚¨Ö</button>
      <button class="btn" id="increase">‚û°</button>
    </div>

    <div class="control-buttons">
      <button class="btn" id="reset">üîÑ –°–±—Ä–æ—Å</button>
      <button class="btn" id="stop">‚õî –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
    </div>
  </div>

  <script>
    const numberEl = document.getElementById('number');
    const increaseBtn = document.getElementById('increase');
    const decreaseBtn = document.getElementById('decrease');
    const resetBtn = document.getElementById('reset');
    const stopBtn = document.getElementById('stop');

    let count = 0;
    let intervalId = null;
    let currentDirection = null; // "up" –∏–ª–∏ "down"

    function updateDisplay() {
      numberEl.textContent = count;
    }

    function clearIntervalIfAny() {
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
        currentDirection = null;
      }
    }

    function startAutoIncrement(direction) {
      clearIntervalIfAny();
      currentDirection = direction;
      intervalId = setInterval(() => {
        if (direction === "up") {
          count++;
        } else if (direction === "down") {
          if (count > 0) {
            count--;
          }
        }
        updateDisplay();
      }, 500);
    }

    increaseBtn.addEventListener('click', () => {
      if (currentDirection !== "up") {
        count++;
        updateDisplay();
        startAutoIncrement("up");
      }
    });

    decreaseBtn.addEventListener('click', () => {
      if (currentDirection !== "down" && count > 0) {
        count--;
        updateDisplay();
        startAutoIncrement("down");
      }
    });

    resetBtn.addEventListener('click', () => {
      count = 0;
      updateDisplay();
    });

    stopBtn.addEventListener('click', () => {
      clearIntervalIfAny();
    });
  </script>

</body>
</html>
